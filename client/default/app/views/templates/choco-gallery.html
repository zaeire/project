<card-view dataset="data" effect="rotate" on-create="onCreate($cardview)" ></card-view>


    <div ng-repeat="card in data">
        <h3>{{card.title}}</h3>
        <img ng-src="{{ card.img }}" alt="thumb" width="600" height="400">
        <p>{{card.text}}</p>
        <button ng-click="add()">Add</buton>
    </div>
